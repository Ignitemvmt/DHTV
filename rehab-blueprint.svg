<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  <rect x="50" y="80" width="700" height="450" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="400" y="45" font-family="Georgia, serif" font-size="24" fill="#1C2A4A" text-anchor="middle" font-weight="bold">Eagle Rock Recovery Center</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Conceptual Floor Plan</text>
  
  <!-- Main Building Outline -->
  <rect x="100" y="120" width="600" height="380" fill="none" stroke="#1C2A4A" stroke-width="3"/>
  
  <!-- Chapel/Meeting Room (large central space) -->
  <rect x="280" y="120" width="220" height="180" fill="#f5ede0" stroke="#1C2A4A" stroke-width="2"/>
  <text x="390" y="200" font-family="Arial, sans-serif" font-size="12" fill="#1C2A4A" text-anchor="middle" font-weight="bold">Chapel &amp;</text>
  <text x="390" y="216" font-family="Arial, sans-serif" font-size="12" fill="#1C2A4A" text-anchor="middle" font-weight="bold">Meeting Room</text>
  <text x="390" y="240" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Worship • Teaching • Groups</text>
  
  <!-- Counseling Offices -->
  <rect x="100" y="120" width="180" height="90" fill="#e8f4e8" stroke="#1C2A4A" stroke-width="2"/>
  <text x="190" y="160" font-family="Arial, sans-serif" font-size="11" fill="#1C2A4A" text-anchor="middle" font-weight="bold">Counseling</text>
  <text x="190" y="175" font-family="Arial, sans-serif" font-size="11" fill="#1C2A4A" text-anchor="middle" font-weight="bold">Offices</text>
  <text x="190" y="195" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">One-on-One Ministry</text>
  
  <!-- Administrative Office -->
  <rect x="100" y="210" width="180" height="90" fill="#fff5e6" stroke="#1C2A4A" stroke-width="2"/>
  <text x="190" y="250" font-family="Arial, sans-serif" font-size="11" fill="#1C2A4A" text-anchor="middle" font-weight="bold">Administrative</text>
  <text x="190" y="265" font-family="Arial, sans-serif" font-size="11" fill="#1C2A4A" text-anchor="middle" font-weight="bold">Office</text>
  <text x="190" y="285" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Reception • Records</text>
  
  <!-- Kitchen/Dining -->
  <rect x="500" y="120" width="200" height="180" fill="#fef3e8" stroke="#1C2A4A" stroke-width="2"/>
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="11" fill="#1C2A4A" text-anchor="middle" font-weight="bold">Kitchen &amp;</text>
  <text x="600" y="215" font-family="Arial, sans-serif" font-size="11" fill="#1C2A4A" text-anchor="middle" font-weight="bold">Dining Hall</text>
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Fellowship • Meals</text>
  
  <!-- Men's Dormitory -->
  <rect x="100" y="300" width="200" height="200" fill="#e6f2ff" stroke="#1C2A4A" stroke-width="2"/>
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="12" fill="#1C2A4A" text-anchor="middle" font-weight="bold">Men's</text>
  <text x="200" y="408" font-family="Arial, sans-serif" font-size="12" fill="#1C2A4A" text-anchor="middle" font-weight="bold">Dormitory</text>
  <text x="200" y="430" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">8 Beds • Restrooms</text>
  
  <!-- Women's Dormitory -->
  <rect x="500" y="300" width="200" height="200" fill="#ffe6f0" stroke="#1C2A4A" stroke-width="2"/>
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="12" fill="#1C2A4A" text-anchor="middle" font-weight="bold">Women's</text>
  <text x="600" y="408" font-family="Arial, sans-serif" font-size="12" fill="#1C2A4A" text-anchor="middle" font-weight="bold">Dormitory</text>
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">8 Beds • Restrooms</text>
  
  <!-- Common Area -->
  <rect x="300" y="300" width="200" height="100" fill="#f0f0f0" stroke="#1C2A4A" stroke-width="2"/>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="11" fill="#1C2A4A" text-anchor="middle" font-weight="bold">Common Area</text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Study • Recreation</text>
  
  <!-- Laundry/Utility -->
  <rect x="300" y="400" width="200" height="100" fill="#f5f5f5" stroke="#1C2A4A" stroke-width="2"/>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="11" fill="#1C2A4A" text-anchor="middle" font-weight="bold">Laundry &amp; Utility</text>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Storage • Maintenance</text>
  
  <!-- Entry Door -->
  <rect x="370" y="117" width="60" height="6" fill="#B8860B"/>
  <text x="400" y="112" font-family="Arial, sans-serif" font-size="9" fill="#B8860B" text-anchor="middle">ENTRY</text>
  
  <!-- Legend -->
  <rect x="50" y="545" width="700" height="45" fill="#1C2A4A" rx="5"/>
  <text x="400" y="565" font-family="Georgia, serif" font-size="12" fill="#D4A84B" text-anchor="middle" font-style="italic">"Build up, build up, prepare the way of the Lord..."</text>
  <text x="400" y="582" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.7)" text-anchor="middle">A faith-based recovery facility vision for Coffeyville, Kansas</text>
</svg>
